<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farji Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        


            <div class="navbelt">


                <div class="navLogo border">
                    <div class="logo"></div>
                </div>
            



                <div class="nav-address border">
                    <i class="fa-solid fa-location-dot loc-logo"></i>

                    <div>
                        <p class="del">Hello</p>
                        <div>
                            <p class="ind">Select your Address</p>
                        </div>
                    </div>

                </div>

                <!-- hover -->
                <div class="nav-search">

                        <select class="drp" >
                            <option>All</option>
                        </select>
                        
                        <input class="search-text"  placeholder="    Search Amazon.in">

                        <div class="search-icon">
                            
                                <i class="fa-solid fa-magnifying-glass search-img"></i>
                            
                            
                        </div>

                </div>

                <div class="nav-lang border">

                    <div class="ind-flag">
                        <img src="flag-india.png" alt="">
                    </div>
                    <div class="lang">
                        <select class="lang-drp">
                            <option>En</option>
                        </select>
                    </div>

                </div>




                <div class="signin border">
                    

                    <div>
                        <p class="welcome">&nbsp;Hello, sign in</p>
                        <div>
                            <select class="acc">
                                <option>Accounts and lists</option>
                            </select>
                            
                        </div>
                    </div>

                </div>



                <div class="nav-return border">
                    

                    <div>
                        <p class="welcome">Returns</p>
                        <div>
                            <p class="nahh">& Orders</p>
                        </div>
                    </div>

                </div>



                <div class="cart border">
                    
                    <i class="fa-solid fa-cart-shopping "></i>

                    <div>
                        <p class="welcome">Cart</p>
                        
                    </div>

                </div>



                <!-- <div class="signin border">
                    <div class="welcome">
                        <p><span>Hello, signin</span></p>
                    </div>
                        <p>Accounts and lists</p>

                </div> -->

            </div>
        
    </header>
    
</body>
</html>
